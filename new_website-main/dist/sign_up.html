<!DOCTYPE html>
<html>
    <head>
        <title>Invatori Sign Up</title>
        <link rel="stylesheet" href="signup.css" />
        <link href="../src/output.css" rel="stylesheet" />
    </head>
    <body class="bg-white">
        <div
            class="min-h-screen flex items-center justify-center w-full light:bg-gray-950"
        >
            <div
                class="bg-white light:bg-gray-900 shadow-md rounded-lg px-8 py-6 max-w-md"
            >
                <div class="flex justify-center">
                 <a href="index.html">   <img src="./photos/logo.png" alt="" />  </a>
                </div>
                <form action="#">
                    <div class="mb-4">
                        <label
                            for="email"
                            class="block text-sm font-medium text-gray-900 dark:text-gray-900 mb-2"
                            >Email Address</label
                        >
                        <input
                            type="email"
                            id="email"
                            class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="your@email.com"
                            required
                        />
                    </div>
                    <div class="mb-4">
                        <label
                            for="password"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-900 mb-2"
                        >
                            Password</label
                        >
                        <input
                            type="password"
                            id="password"
                            class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="Enter your password"
                            required
                        />
                    </div>
                    <div class="mb-4">
                        <label
                            for="password"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-900 mb-2"
                        >
                            Confirm Password</label
                        >
                        <input
                            type="password"
                            id="password"
                            class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            placeholder="Enter your password"
                            required
                        />
                        <a
                            href="#"
                            class="text-xs text-gray-600 hover:text-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                            >Forgot Password?</a
                        >
                    </div>
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center">
                            <input
                                type="checkbox"
                                id="remember"
                                class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 focus:outline-none"
                                checked
                            />
                            <label
                                for="remember"
                                class="ml-2 block text-sm text-gray-700 dark:text-gray-300"
                                >Remember me</label
                            >
                        </div>
                    </div>
                    <button
                        type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    >
                        Sign Up
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
